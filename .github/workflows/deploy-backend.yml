name: Deploy Backend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Authenticate Docker to GCR
        run: |
          gcloud auth configure-docker gcr.io --quiet
          gcloud auth application-default print-access-token | docker login -u oauth2accesstoken --password-stdin https://gcr.io

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/whatsnextup-backend:${{ github.sha }} ./backend
          docker tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/whatsnextup-backend:${{ github.sha }} gcr.io/${{ secrets.GCP_PROJECT_ID }}/whatsnextup-backend:latest

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/whatsnextup-backend:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/whatsnextup-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy whatsnextup-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/whatsnextup-backend:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars FIREBASE_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            --quiet

      - name: Deployment Summary
        run: |
          echo "âœ… Backend deployed successfully!"
          echo "URL: https://whatsnextup-api-214675476458.us-central1.run.app"
